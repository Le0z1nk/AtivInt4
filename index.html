<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Serviços</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="logooo.svg" alt="Logo da Empresa">
        </div>
        <button><img src="login.png" alt="Login"></button>
        <button><img src="cadastro.jpg" alt="Cadastro"></button>
        <button><img src="mapa.png" alt="Menu Região"></button>
    </div>

    <!-- Main -->
    <main>
        <div class="header">Catálogo de Serviços</div>

        <!-- Seção 1 -->
        <section class="section">
            <div class="section-title">Serviços Populares</div>
            <div class="carousel">
                <button class="prev">&#10094;</button>
                <div class="cards">
                    <div class="card">
                        <img src="imagens/eletricista.png" alt="Eletricista">
                        
                        <div class="card-title">Eletricista</div>
                    </div>
                    <div class="card">
                        <img src="imagens/encanador.png" alt="Encanador">
                        <div class="card-title">Encanador</div>
                    </div>
                    <div class="card">
                        <img src="imagens/pintor.png" alt="Pintor">
                        <div class="card-title">Pintor</div>
                    </div>
                    <div class="card">
                        <img src="imagens/marceneiro.png" alt="Marceneiro">
                        <div class="card-title">Marceneiro</div>
                    </div>
                    <div class="card">
                        <img src="imagens/jardineiro.png" alt="Jardineiro">
                        <div class="card-title">Jardineiro</div>
                    </div>
                </div>
                <button class="next">&#10095;</button>
            </div>
        </section>

        <!-- Seção 2 -->
        <section class="section">
            <div class="section-title">Outros Serviços Bem Avaliados</div>
            <div class="carousel">
                <button class="prev">&#10094;</button>
                <div class="cards">
                    <div class="card">
                        <img src="imagens/babá.png" alt="Babá">
                        <div class="card-title">Babá</div>
                    </div>
                    <div class="card">
                        <img src="imagens/pedreiro.png" alt="Pedreiro">
                        <div class="card-title">Pedreiro</div>
                    </div>
                    <div class="card">
                        <img src="imagens/cuidador.png" alt="Cuidador">
                        <div class="card-title">Cuidador</div>
                    </div>
                    <div class="card">
                        <img src="imagens/dedetizador.png" alt="Dedetizador">
                        <div class="card-title">Dedetizador</div>
                    </div>
                    <div class="card">
                        <img src="imagens/limpeza.png" alt="Limpeza">
                        <div class="card-title">Limpeza</div>
                    </div>
                </div>
                <button class="next">&#10095;</button>
            </div>
        </section>

        <!-- Seção 3 -->
        <section class="section">
            <div class="section-title">Recomendações da Comunidade</div>
            <div class="carousel">
                <button class="prev">&#10094;</button>
                <div class="cards">
                    <div class="card">
                        <img src="imagens/fotografo.png" alt="Fotógrafo">
                        <div class="card-title">Fotógrafo</div>
                    </div>
                    <div class="card">
                        <img src="imagens/designer.png" alt="Designer">
                        <div class="card-title">Designer</div>
                    </div>
                    <div class="card">
                        <img src="imagens/maquiador.png" alt="Maquiador">
                        <div class="card-title">Maquiador</div>
                    </div>
                    <div class="card">
                        <img src="imagens/personal.png" alt="Personal">
                        <div class="card-title">Personal</div>
                    </div>
                    <div class="card">
                        <img src="imagens/coach.png" alt="Coach">
                        <div class="card-title">Coach</div>
                    </div>
                </div>
                <button class="next">&#10095;</button>
            </div>
        </section>
    </main>

    <footer>
        © 2025 Catálogo de Serviços - Todos os direitos reservados
    </footer>

    <script src="comuni.js"></script>
</body>
</html>
