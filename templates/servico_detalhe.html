<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ servico.nome }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <style>
    .detalhe-servico {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }

    .detalhe-servico img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }

    .detalhe-servico h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .detalhe-servico .info {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #555;
      margin-bottom: 2rem;
    }

    .detalhe-servico .contato {
      background: #f8f9fa;
      padding: 1.5rem;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <a href="{{ url_for('serve_index') }}"><img src="{{ url_for('static', filename='images/logooo.svg') }}" alt="Logo" class="logo" /></a>
      <ul class="nav-links">
      </ul>
    </nav>
  </header>
  <main>
    <div class="detalhe-servico">
      <img src="{{ servico.imagem_url }}" alt="{{ servico.nome }}">
      <h1>{{ servico.nome }}</h1>
      <p class="info">{{ servico.descricao }}</p>
      <div class="contato">
        <h3>Informações do Profissional</h3>
        <p><strong>Nome de usuário:</strong> {{ servico.usuario }}</p>
        <p><strong>Contato:</strong> {{ servico.contato_email }}</p>
      </div>
    </div>
  </main>
  <footer>© 2025 Catálogo de Serviços</footer>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
